<h1>NEWS</h1>

<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <ul ng-repeat="result in results | limitTo:15:0">
      <li><a href="{{result.url}}" target="_blank">{{result.abstract}}</a></li>
    </ul>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    {{title}}
  </div>
</div>
