<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <div class="page-header">
    <h3>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
    </h3>
  </div>



  <form ng-submit="addComment()">
    <legend>Add a new comment</legend>

    <div class="form-group">
      <!-- <label for="">label</label> -->
      <input type="text" class="form-control" id="" placeholder="Comment" ng-model="body" />
    </div>

    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <div class="panel panel-primary panelBody">
    <div class="panel-heading panelHeader">
      <h3>COMMENTS</h3>
    </div>
    <div class="panel-body" ng-repeat="comment in post.comments | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up"
        ng-click="incrementUpvotes(comment)"></span>
      {{comment.upvotes}} - by {{comment.author}}
      <span style="font-size:15px; margin:10px; margin-top: 5px;">
        {{comment.body}}
        <button ng-click="deleteComment(comment._id)" class="btn-sm btn-danger glyphicon glyphicon-trash"></button>
        <button class="btn-sm btn-primary glyphicon glyphicon-pencil"></button>
      </span>
    </div>
  </div>
</div
